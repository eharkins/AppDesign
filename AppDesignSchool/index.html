<!DOCTYPE html>
<html>
<head>
<title>School Manager!</title>
</head>
<body>
<p>School Manager</p>

<form action="list_students" method="get">
<p>List students:
<input type="submit"></p>
</form>

<form action="list_teachers" method="get">
<p>List teachers:
<input type="submit"></p>
</form>

<form action="list_classes" method="get">
<p>List classes:
<input type="submit"></p>
</form>

<form action="list_enrollments" method="get">
<p>List enrollments:
<input type="submit"></p>
</form>

<form action="list_teachingassignments" method="get">
<p>List teaching assignments:
<input type="submit"></p>
</form>

<form action="add_student" method="get">
<p>Add student:
<input name="student" type="text" value="Student name">
<input name="year" type="text" value="Year">
<input type="submit"></p>
</form>

<form action="add_enrollment" method="get">
<p>Add enrollment:
<input name="student" type="text" value="Student ID">
<input name="class" type="text" value="Class ID">
<input type="submit"></p>
</form>

</body>
</html>
